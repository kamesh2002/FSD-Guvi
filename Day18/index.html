<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1>Dictionary Lookup</h1>
        </header>
        <section id="dictionary-search">
            <input type="text" id="search-input" class="form-control" placeholder="Enter a word...">
            <button id="search-button" class="btn btn-primary mt-3">Search</button>
        </section>
        <section id="results" class="mt-4">
            
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
